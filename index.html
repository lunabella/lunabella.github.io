
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen y Audio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FAF7ED;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .audio-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 0;
            background-color: #FAF7ED;
            padding: 3px;
            border-radius: 8px;
            overflow: hidden;
        }

        audio {
            width: 100%;
            height: 30px;
            outline: none;
            border: none;
        }

        .responsive-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            border: none;
        }

        .image-container {
            position: relative;
            width: 100%;
        }

        .whatsapp-button {
    position: absolute;
    bottom: 100px; /* Ajusta la posición vertical del botón */
    left: 50%;
    transform: translateX(-50%); /* Centra el botón horizontalmente */
    background-color: #f1eacf; /* Color de fondo de WhatsApp */
    color: #664634;
    padding: 20px 30px;
    border: none;
    border-radius: 5px;
    font-size: 22px; /* Tamaño de fuente */
    text-decoration: none;
    font-weight: bold;
    text-align: center; /* Centra el texto */
    width: 250px; /* Ajusta el ancho del botón */
    line-height: 1.2; /* Ajusta la altura de la línea para controlar el espacio entre líneas */
}
    </style>
</head>
<body>

    <div class="container">
        <div class="audio-section">
            <audio controls loop>
                <source src="videoplayback (1).m4a" type="audio/mp4">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
        
        <img src="Untitled-2.fw.png" alt="Descripción de la imagen" class="responsive-image">
        
        <!-- Contenedor de la segunda imagen con botón -->
        <div class="image-container">
            <img src="Untitled-3.fw.png" alt="Descripción de la imagen" class="responsive-image">
            <!-- Botón de WhatsApp -->
            <a href="https://api.whatsapp.com/send?phone=573163856925&text=Hola%2C%20Confirmo%20mi%20asistencia%20a%20esta%20linda%20celebración!!!%20🥰" class="whatsapp-button" target="_blank">Clic aquí para confirmar tu asistencia</a>
        </div>
    </div>

</body>
</html>
