<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden; /* Evita el desplazamiento horizontal */
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Establece la altura al 100% del viewport */
            overflow: hidden;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta el video para cubrir todo el área disponible sin distorsionar */
            object-position: center; /* Centra el video dentro del contenedor */
        }
        .whatsapp-button, .play-button {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #5a479c;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 12px;
            z-index: 9;
        }
        .play-button {
            background-color: #5a479c;
            top: 45%;
            font-size: 18px;
        }
        .whatsapp-button {
            bottom: 180px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo">
            <source src="pruebabababa.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <button class="play-button" id="playBtn">Play</button>
        <a href="https://api.whatsapp.com/send?phone=573163856925&text=Hola%2C%20Confirmo%20mi%20asistencia%20a%20esta%20gran%20celebración!!!%20🥰" class="whatsapp-button" id="whatsappBtn">Clic aquí para confirmar asistencia</a>
    </div>

    <script>
        var video = document.getElementById("myVideo");
        var playBtn = document.getElementById("playBtn");
        var whatsappBtn = document.getElementById("whatsappBtn");

        // Mostrar el botón de reproducción inicialmente
        playBtn.style.display = "block";

        // Reproducir el video cuando se hace clic en el botón de reproducción
        playBtn.addEventListener("click", function() {
            video.play();
            playBtn.style.display = "none";
        });

        // Mostrar el botón de WhatsApp después de 3.01 segundos de reproducción del video
        video.addEventListener("timeupdate", function() {
            if (video.currentTime >= 3.01) {
                whatsappBtn.style.display = "block";
            }
        });

        // Opcional: Ocultar el botón de WhatsApp cuando el video termine
        video.addEventListener("ended", function() {
            //whatsappBtn.style.display = "none";
        });
    </script>
</body>
</html>
