<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen y Audio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FAF7ED;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 3px 0;
            text-align: center;
        }

        .audio-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 0;
            background-color: #FAF7ED; /* Fondo del contenedor del reproductor */
            padding: 3px;
            border-radius: 8px; /* Redondeado de esquinas del contenedor */
            overflow: hidden; /* Asegura que el fondo del contenedor cubra todo */
        }

        audio {
            width: 100%;
            height: 30px; /* Ajuste la altura para que sea más compacta */
            outline: none;
            border: none;
        }

        .responsive-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="audio-section">
            <audio controls loop>
                <source src="videoplayback (1).m4a" type="audio/mp4">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
        
        <img src="Untitled-2.fw.png" alt="Descripción de la imagen" class="responsive-image">
    </div>

</body>
</html>
