<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen y Audio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf2e9;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px 0;
            text-align: center;
        }

        .audio-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .audio-section p {
            font-size: 1.2em;
            margin-right: 10px;
        }

        .responsive-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="audio-section">
            <p>Disfruta con música</p>
            <audio controls>
                <source src="videoplayback (1).m4a" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
        
        <img src="Untitled-1.fw.png" alt="Descripción de la imagen" class="responsive-image">
    </div>

</body>
</html>
